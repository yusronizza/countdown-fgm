<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
	<link rel="icon" href="./favicon.png">
    <title>Festival Gadjah Mada</title>
    <script src="alpine.js" defer=""></script>
  </head>
  <body class="bg-im bg-cover bg-center">
    <div class="color-overlay bg-black bg-opacity-80"></div>

    <div
      class="
        flex flex-wrap
        justify-center
        item-center
        w-full
        h-full
        content-center
      "
    >
      <div class="z-10">
        <div
          class="w-screen min-h-screen flex items-center justify-center"
          x-data="countdown()"
          x-init="start()"
          style="margin-top: -20p"
        >
          <div class="text-yellow-100">
            <div
              class="
                pb-5
                md:pb-10
                text-center text-4xl
                md:text-7xl
                lg:text-7xl
                font-extralight
                text-white
                leading-normal
              "
            >
              Festival Gadjah Mada <br class="md:hidden py-2" />2021
            </div>
            <div
              class="
                text-4xl
                md:text-6xl
                text-center
                flex
                w-full
                items-center
                justify-center
                gap-1
                md:gap-4
              "
            >
              <div
                class="
                  w-16
                  md:w-24
                  lg:w-24
                  mx-1
                  p-2
                  bg-white
                  text-yellow-500
                  rounded-lg
                "
              >
                <div class="font-mono leading-none color pb-2" x-text="days">
                  17
                </div>
                <div class="font-mono uppercase text-xs leading-none color">
                  Hari
                </div>
              </div>
              <div
                class="
                  w-16
                  md:w-24
                  lg:w-24
                  mx-1
                  p-2
                  bg-white
                  text-yellow-500
                  rounded-lg
                "
              >
                <div class="font-mono leading-none color pb-2" x-text="hours">
                  07
                </div>
                <div class="font-mono uppercase text-xs leading-none color">
                  Jam
                </div>
              </div>
              <div
                class="
                  w-16
                  md:w-24
                  lg:w-24
                  mx-1
                  p-2
                  bg-white
                  text-yellow-500
                  rounded-lg
                "
              >
                <div class="font-mono leading-none color pb-2" x-text="minutes">
                  35
                </div>
                <div class="font-mono uppercase text-xs leading-none color">
                  Menit
                </div>
              </div>
              <div
                class="
                  w-16
                  md:w-24
                  lg:w-24
                  mx-1
                  p-2
                  bg-white
                  text-yellow-500
                  rounded-lg
                "
              >
                <div class="font-mono leading-none color pb-2" x-text="seconds">
                  43
                </div>
                <div class="font-mono uppercase text-xs leading-none color">
                  Detik
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function countdown() {
        return {
          seconds: "00",
          minutes: "00",
          hours: "00",
          days: "00",
          distance: 0,
          countdown: null,
          beerTime: new Date("November 22, 2021 00:00:00").getTime(),
          now: new Date().getTime(),
          start: function () {
            this.countdown = setInterval(() => {
              this.now = new Date().getTime();
              this.distance = this.beerTime - this.now;

              this.days = this.padNum(
                Math.floor(this.distance / (1000 * 60 * 60 * 24))
              );
              this.hours = this.padNum(
                Math.floor(
                  (this.distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                )
              );
              this.minutes = this.padNum(
                Math.floor((this.distance % (1000 * 60 * 60)) / (1000 * 60))
              );
              this.seconds = this.padNum(
                Math.floor((this.distance % (1000 * 60)) / 1000)
              );
              if (this.distance < 0) {
                clearInterval(this.countdown);
                this.days = "00";
                this.hours = "00";
                this.minutes = "00";
                this.seconds = "00";
              }
            }, 100);
          },
          padNum: function (num) {
            var zero = "";
            for (var i = 0; i < 2; i++) {
              zero += "0";
            }
            return (zero + num).slice(-2);
          },
        };
      }
    </script>
  </body>
</html>
